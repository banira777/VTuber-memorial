<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>瀬戸美夜子- Memorial</title>

<style>
  body {
    margin: 0;
    background: #C4FF2B;
    font-family: 'Noto Sans JP', sans-serif;
    overflow: auto;      /* ← ここが重要！ */
  }

  /* ★ 大きなキャンバス（宇宙空間） */
  #world {
    width: 100vw;
    height: 100vh;
    position: relative;
    animation: moveSpace 60s linear infinite alternate;
    background: inherit;
  }

  a {
    position: absolute;
    font-size: 18px;
    color: #C4FF2B;
    text-decoration: none;
    font-weight: 600;
    text-shadow: 0 0 6px rgba(0,0,0,0.5);
    transition: transform .2s, opacity .2s;
    opacity: 0.9;
  }

  a:hover {
    transform: scale(1.15);
    opacity: 1;
  }

  /* カメラ移動アニメーションは #world に適用 */
  @keyframes moveSpace {
    0% {
      transform: translate(0, 0) scale(1);
    }
    50% {
      transform: translate(-20vw, -20vh) scale(1.2);
    }
    100% {
      transform: translate(-40vw, -10vh) scale(1);
    }
  }
</style>

</head>

<body>
<div id="world"></div>

<script>
/* ▼ ここにURLを好きなだけ入れる（100個近く入ってOK） */
const world = document.getElementById("world");
const urls = [


"https://yt3.googleusercontent.com/huiv9oDkFLO5SJ3OOqZw6bYivOxU1H4na95phpgGKdVSwsdAl_-8xMZIXE7MAHWBDpWXmBHv1Qk=w1707-fcrop64=1,00005a57ffffa5a8-k-c0xffffffff-no-nd-rj",
"https://pbs.twimg.com/media/GfaMk0fbYAAvMZR?format=jpg&name=large",
"https://pbs.twimg.com/media/GVSrIpibMAAUbv-?format=jpg&name=900x900",
"https://pbs.twimg.com/media/GVSrEOKagAA3Z3t?format=jpg&name=900x900",
"https://pbs.twimg.com/media/GVSqtdCboAA7Fu6?format=jpg&name=900x900",
"https://pbs.twimg.com/media/GUEUWL-bgAEc8gk?format=jpg&name=large",
"https://pbs.twimg.com/media/GUEU4YtbkAAV6K0?format=jpg&name=large",
"https://pbs.twimg.com/media/GS7lyYCagAAOJr3?format=jpg&name=medium",
"https://pbs.twimg.com/media/GSwSiYLbwAAKGnm?format=jpg&name=large",
"https://pbs.twimg.com/media/FtHnTLHaEAAAd5_?format=jpg&name=small",
];


// ★ 広い空間（これを大きくするともっと宇宙になる）
const WORLD_WIDTH = 100;   // 100vw
const WORLD_HEIGHT = 100;  // 100vh

const placed = [];

// テキスト幅の推定
function textWidth(text, fontSize) {
  return text.length * fontSize * 0.6;
}

// 衝突しない位置
function getFreePos(w, h) {
  let tries = 0;

  while (tries < 1200) {
    const x = Math.random() * WORLD_WIDTH;
    const y = Math.random() * WORLD_HEIGHT;

    let bad = false;

    for (let p of placed) {
      const dx = Math.abs(p.x - x);
      const dy = Math.abs(p.y - y);
      if (dx < (p.w + w) && dy < (p.h + h)) {
        bad = true;
        break;
      }
    }

    if (!bad) {
      placed.push({ x, y, w, h });
      return { x, y };
    }

    tries++;
  }

  return { x: Math.random() * WORLD_WIDTH, y: Math.random() * WORLD_HEIGHT };
}


// ================================
// URLを1つずつフェードイン表示
// ================================
urls.forEach((url, i) => {

  setTimeout(() => {
    const el = document.createElement("a");
    el.textContent = url;
    el.href = url;
    el.target = "_blank";

    const fs = 14 + Math.random()*12;
    el.style.fontSize = fs + "px";

    const w = textWidth(url, fs);
    const h = fs * 1.4;

    const pos = getFreePos(w, h);
    el.style.left = pos.x + "vw";
    el.style.top  = pos.y + "vh";

    world.appendChild(el);


    requestAnimationFrame(() => {
      el.style.opacity = "1";
    });

  }, i * 5);

});
</script>

</body>
</html>
