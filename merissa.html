<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>メリッサ・キンレンカ- Memorial</title>

<style>
  body {
    margin: 0;
    background: #D3F377; /* ← メンカラー */
    font-family: 'Noto Sans JP', sans-serif;
    overflow: hidden;
  }

  a {
    position: absolute;
    font-size: 18px;
    color: #D3F377;
    text-decoration: none;
    font-weight: 600;
    text-shadow: 0 0 6px rgba(0,0,0,0.5);
    transition: transform .2s, opacity .2s;
    opacity: 0.9;
  }

  a:hover {
    transform: scale(1.15);
    opacity: 1;
  }
/* 画面全体をゆっくり動かすアニメーション */
body {
  animation: moveSpace 60s linear infinite alternate;
}

/* カメラ移動（ズーム＆スライド） */
@keyframes moveSpace {
  0% {
    transform: translate(0, 0) scale(1);
  }
  50% {
    transform: translate(-20vw, -20vh) scale(1.2);
  }
  100% {
    transform: translate(-40vw, -10vh) scale(1);
  }
}
body {
  overflow: scroll;
}
</style>
</head>

<body>

<script>
/* ▼ ここにURLを好きなだけ入れる（100個近く入ってOK） */
const urls = [
"https://yt3.googleusercontent.com/2S1fkowNvYLyvTG9hQgOrZi_r8JNvMsKpjakHYiew-8lT88kcVluFX7EUSVtnaKEZMCihcP2-A=w1707-fcrop64=1,00005a57ffffa5a8-k-c0xffffffff-no-nd-rj",
"http://www.youtube.com/@MelissaKinrenka",
"https://x.com/intent/user?user_id=1221661362935328769",
"https://images.microcms-assets.io/assets/08e9ffa2c9d94cf88900071dfa1879e9/d765af66547c45b482da69c4f6e59008/liver-full-body_Melissa_Kinrenka.png",
"https://x.com/melissa_2434/status/1223264199318499328",

];


// ★ 広い空間（これを大きくするともっと宇宙になる）
const WORLD_WIDTH = 100;   // 100vw
const WORLD_HEIGHT = 100;  // 100vh

const placed = [];

// テキスト幅の推定
function textWidth(text, fontSize) {
  return text.length * fontSize * 0.6;
}

// 衝突しない位置
function getFreePos(w, h) {
  let tries = 0;

  while (tries < 1200) {
    const x = Math.random() * WORLD_WIDTH;
    const y = Math.random() * WORLD_HEIGHT;

    let bad = false;

    for (let p of placed) {
      const dx = Math.abs(p.x - x);
      const dy = Math.abs(p.y - y);
      if (dx < (p.w + w) && dy < (p.h + h)) {
        bad = true;
        break;
      }
    }

    if (!bad) {
      placed.push({ x, y, w, h });
      return { x, y };
    }

    tries++;
  }

  return { x: Math.random() * WORLD_WIDTH, y: Math.random() * WORLD_HEIGHT };
}


// ================================
// URLを1つずつフェードイン表示
// ================================
urls.forEach((url, i) => {

  setTimeout(() => {
    const el = document.createElement("a");
    el.textContent = url;
    el.href = url;
    el.target = "_blank";

    const fs = 14 + Math.random()*12;
    el.style.fontSize = fs + "px";

    const w = textWidth(url, fs);
    const h = fs * 1.4;

    const pos = getFreePos(w, h);
    el.style.left = pos.x + "vw";
    el.style.top  = pos.y + "vh";

    document.body.appendChild(el);

    requestAnimationFrame(() => {
      el.style.opacity = "1";
    });

  }, i * 5);

});
</script>

</body>
</html>
