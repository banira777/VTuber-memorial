<title>鈴谷アキ- Memorial</title>

<style>
  body {
    margin: 0;
    background:#F2F9C3; /* ← メンカラー */
    font-family: 'Noto Sans JP', sans-serif;
    overflow: hidden;
  }

  a {
    position: absolute;
    font-size: 18px;
    color: #F2F9C3;
    text-decoration: none;
    font-weight: 600;
    text-shadow: 0 0 6px rgba(0,0,0,0.5);
    transition: transform .2s, opacity .2s;
    opacity: 0.9;
  }

  a:hover {
    transform: scale(1.15);
    opacity: 1;
  }
/* 画面全体をゆっくり動かすアニメーション */
body {
  animation: moveSpace 60s linear infinite alternate;
}

/* カメラ移動（ズーム＆スライド） */
@keyframes moveSpace {
  0% {
    transform: translate(0, 0) scale(1);
  }
  50% {
    transform: translate(-20vw, -20vh) scale(1.2);
  }
  100% {
    transform: translate(-40vw, -10vh) scale(1);
  }
}
body {
  overflow: scroll;
}

<script>
/* ▼ ここにURLを好きなだけ入れる（100個近く入ってOK） */

"https://yt3.googleusercontent.com/07VFS_xnvi5DMQ7n-p2JfjftYdwyWTPnhu2GDiJVx6jPCvPfpBux22pOFGwH2pGn_iF0UxkrIg=w1707-fcrop64=1,00005a57ffffa5a8-k-c0xffffffff-no-nd-rj",

];


// ★ 広い空間（これを大きくするともっと宇宙になる）
const WORLD_WIDTH = 100;   // 100vw
const WORLD_HEIGHT = 100;  // 100vh

const placed = [];

// テキスト幅の推定
function textWidth(text, fontSize) {
  return text.length * fontSize * 0.6;
}

// 衝突しない位置
function getFreePos(w, h) {
  let tries = 0;

  while (tries < 1200) {
    const x = Math.random() * WORLD_WIDTH;
    const y = Math.random() * WORLD_HEIGHT;

    let bad = false;

    for (let p of placed) {
      const dx = Math.abs(p.x - x);
      const dy = Math.abs(p.y - y);
      if (dx < (p.w + w) && dy < (p.h + h)) {
        bad = true;
        break;
      }
    }

    if (!bad) {
      placed.push({ x, y, w, h });
      return { x, y };
    }

    tries++;
  }

  return { x: Math.random() * WORLD_WIDTH, y: Math.random() * WORLD_HEIGHT };
}


// ================================
// URLを1つずつフェードイン表示
// ================================
urls.forEach((url, i) => {

  setTimeout(() => {
    const el = document.createElement("a");
    el.textContent = url;
    el.href = url;
    el.target = "_blank";
    // 画面幅に応じて文字サイズを変える
    const screenWidth = window.innerWidth;
    let baseFont = 14; // PCの最小サイズ
    if (screenWidth <= 600) {
      baseFont = 30;  // スマホでは少し大きく
    } else if (screenWidth <= 400) {
      baseFont = 20;  // 小さいスマホ用
    }

    const fs = 14 + Math.random()*12;
    el.style.fontSize = fs + "px";

    const w = textWidth(url, fs);
    const h = fs * 1.4;

    const pos = getFreePos(w, h);
    el.style.left = pos.x + "vw";
    el.style.top  = pos.y + "vh";

    document.body.appendChild(el);

    requestAnimationFrame(() => {
      el.style.opacity = "1";
    });

  }, i * 5);

});
</script>
