<!DOCTYPE html>

<title>相羽ういは- Memorial</title>

<style>
  body {
    margin: 0;
    background: #324CAC; /* ← メンカラー */
    font-family: 'Noto Sans JP', sans-serif;
    overflow: hidden;
  }

  a {
    position: absolute;
    font-size: 18px;
    color: #324CAC;
    text-decoration: none;
    font-weight: 600;
    text-shadow: 0 0 6px rgba(0,0,0,0.5);
    transition: transform .2s, opacity .2s;
    opacity: 0.9;
  }

  a:hover {
    transform: scale(1.15);
    opacity: 1;
  }
/* 画面全体をゆっくり動かすアニメーション */
body {
  animation: moveSpace 60s linear infinite alternate;
}

/* カメラ移動（ズーム＆スライド） */
@keyframes moveSpace {
  0% {
    transform: translate(0, 0) scale(1);
  }
  50% {
    transform: translate(-20vw, -20vh) scale(1.2);
  }
  100% {
    transform: translate(-40vw, -10vh) scale(1);
  }
}
body {
  overflow: scroll;
}
</style>
</head>

<body>

<script>
/* ▼ ここにURLを好きなだけ入れる（100個近く入ってOK） */

"https://yt3.googleusercontent.com/QBelW97Nd3HP_RVn0JLZCmHVZq60qEWmZSm1Zn3L9gkXT8S8TqkCmjh-HmPcW98PT_Bzuw4B1w=w1707-fcrop64=1,00005a57ffffa5a8-k-c0xffffffff-no-nd-rj",
"https://pbs.twimg.com/profile_banners/1143824438040748032/1618769454/1500x500",
"https://x.com/AidaUiha/photo",
"https://www.nijisanji.jp/members/uiha-aiba",

"https://image-handler.openrec.tv/eyJidWNrZXQiOiJvcGVucmVjLWFwcGRhdGEiLCJrZXkiOiJ1c2VyLzUyMDIzMDcvNTIwMjMwNjcwLnBuZyIsImVkaXRzIjp7InJlc2l6ZSI6eyJmaXQiOiJpbnNpZGUiLCJ3aWR0aCI6IjMyMCJ9fSwib3V0cHV0Rm9ybWF0IjoicG5nIn0=",
"https://dqd0jw5gvbchn.cloudfront.net/user_background/5202307/520230670.png",

];


// ★ 広い空間（これを大きくするともっと宇宙になる）
const WORLD_WIDTH = 100;   // 100vw
const WORLD_HEIGHT = 100;  // 100vh

const placed = [];

// テキスト幅の推定
function textWidth(text, fontSize) {
  return text.length * fontSize * 0.6;
}

// 衝突しない位置
function getFreePos(w, h) {
  let tries = 0;

  while (tries < 1200) {
    const x = Math.random() * WORLD_WIDTH;
    const y = Math.random() * WORLD_HEIGHT;

    let bad = false;

    for (let p of placed) {
      const dx = Math.abs(p.x - x);
      const dy = Math.abs(p.y - y);
      if (dx < (p.w + w) && dy < (p.h + h)) {
        bad = true;
        break;
      }
    }

    if (!bad) {
      placed.push({ x, y, w, h });
      return { x, y };
    }

    tries++;
  }

  return { x: Math.random() * WORLD_WIDTH, y: Math.random() * WORLD_HEIGHT };
}


// ================================
// URLを1つずつフェードイン表示
// ================================
urls.forEach((url, i) => {

  setTimeout(() => {
    const el = document.createElement("a");
    el.textContent = url;
    el.href = url;
    el.target = "_blank";

    const fs = 14 + Math.random()*12;
    el.style.fontSize = fs + "px";

    const w = textWidth(url, fs);
    const h = fs * 1.4;

    const pos = getFreePos(w, h);
    el.style.left = pos.x + "vw";
    el.style.top  = pos.y + "vh";

    document.body.appendChild(el);

    requestAnimationFrame(() => {
      el.style.opacity = "1";
    });

  }, i * 5);

});
</script>
